language: python

services:
  - docker

before_install:
- docker pull DIS-SIN/bdd-test-runner
- docker run -d -p 127.0.0.1:80:4567 DIS-SIN/bdd-test-runner /bin/sh -c "cd /root/bdd-test-runner; bundle exec foreman start;"
- docker ps -a
- docker run DIS-SIN/bdd-test-runner /bin/sh -c "cd /root//bdd-test-runner; bundle exec rake test"

script:
  - cd tests/behave
  - behave
