language: python

python:
  - "3.6"

sudo: true

addons: # get google-chrome-stable
  chrome: stable

install: # Install ChromeDriver (64bits; replace 64 with 32 for 32bits).
  - wget -N http://chromedriver.storage.googleapis.com/2.33/chromedriver_linux64.zip -P ~/
  - unzip ~/chromedriver_linux64.zip -d ~/
  - rm ~/chromedriver_linux64.zip
  - sudo mv -f ~/chromedriver /usr/local/share/
  - sudo chmod +x /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
  - pip install -r tests/bdd/requirements.txt

before_script:
  - export CHROME_EXE_PATH="/usr/local/bin/chromedriver"
  - cd tests/bdd

script:
  - behave