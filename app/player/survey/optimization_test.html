<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evalhalla Designer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css"
        rel="stylesheet" media="screen" />
    <link href="../../../static/css/evalhalla.css" type="text/css" rel="stylesheet" media="screen" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../../static/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../static/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../static/images/icons/favicon-16x16.png">
    <link rel="manifest" href="../../../static/images/icons/site.webmanifest">
    <link rel="mask-icon" href="../../../static/images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="navbar-fixed">
        <nav class="white nav-extended">
            <div class="nav-wrapper container">
                <a id="logo-container" class="brand-logo">Evalhalla</a>
                <ul class="right">
                    <li>
                        <div>
                            <a class="lang" href="#editor">
                                <span class="en">Français</span>
                                <span class="fr">English</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="editor" class="container">
        <div class="section" id="pre_survey_panels">
            <!-- Pre Survey Panels Go Here -->
        </div>
        <div class="section">
            <div class="row">
                <div id="editor_window" class="col s12 m6">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="editor_target" class="materialize-textarea"
                                    data-original-height=0></textarea>
                                <label for="editor_target">
                                    <span class="en">
                                        Survey Source (TYPE HERE).
                                    </span>
                                    <span class="fr">
                                        Source d'sondage (TYPE ICI).
                                    </span>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="render_window" class="col s12 m6">
                    <div class="row">
                        <div id="render_target"></div>
                    </div>
                </div>
                <div id="json_window" class="col s12 m12">
                    <div class="row">
                        <form class="col s12">
                            <div class="input-field col s12">
                                <textarea id="json_target" class="materialize-textarea"
                                    data-original-height=0></textarea>
                                <label for="json_target">
                                    <span class="en">
                                        Survey JSON (auto-generated).
                                    </span>
                                    <span class="fr">
                                        Survey JSON (généré automatiquement).
                                    </span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="admin_footer_end" class="page-footer purp-canada-ca">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h3 class="white-text">Evalhalla</h3>
                    <p class="grey-text text-lighten-4">
                        <span class="en">Alpha. Evalhalla is an experiment in making form creation easier.</span>
                        <span class="fr">Alpha. Evalhalla est une expérience visant à faciliter la création de
                            formulaires.</span>
                    </p>
                    <a class="brown-text text-lighten-3" href="https://github.com/DIS-SIN/">DIS-SIN Github</a>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                <span class="en">Forms that function.</span>
                <span class="fr">Des formes qui fonctionnent.</span>
            </div>
        </div>
    </footer>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large blue-canada-ca" href="#editor" aria-label="Skip to top">
            <em class="large material-icons fab-align">arrow_upward</em>
        </a>
    </div>
    <!-- Dependencies -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default%2CArray.prototype.includes%2Ces2015%2Ces6"
        async defer></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.10/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- get Evalhalla init -->
    <script src="../../../static/lib/v2/evalhalla_bundle.js"></script>
</body>

</html>
